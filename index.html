<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operation Dark Singularity</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            background: #000; 
            overflow: hidden; 
            font-family: 'Courier New', monospace;
            cursor: none;
        }
        #ui {
            position: fixed;
            top: 20px;
            left: 20px;
            color: #00ff00;
            z-index: 100;
            font-size: 18px;
            text-shadow: 0 0 10px #00ff00;
        }
        #crosshair {
            position: fixed;
            top: 50%;
            left: 50%;
            width: 4px;
            height: 4px;
            background: #00ff00;
            transform: translate(-50%, -50%);
            z-index: 100;
            box-shadow: 0 0 10px #00ff00;
        }
        #instructions {
            position: fixed;
            bottom: 20px;
            left: 20px;
            color: #00ff00;
            z-index: 100;
            font-size: 14px;
        }
        #gameOver {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #ff0000;
            text-align: center;
            z-index: 200;
            display: none;
            font-size: 24px;
        }
    </style>
</head>
<body>
    <div id="ui">
        <div>Health: <span id="health">100</span></div>
        <div>Score: <span id="score">0</span></div>
        <div>Ammo: <span id="ammo">30/30</span></div>
    </div>
    <div id="crosshair"></div>
    <div id="instructions">
        WASD: Move | Mouse: Look | Click: Shoot | R: Reload | Shift: Sprint
    </div>
    <div id="gameOver">
        <h2>GAME OVER</h2>
        <p>Score: <span id="finalScore">0</span></p>
        <p>Press F5 to restart</p>
    </div>
    <script type="module" src="/main.js"></script>
</body>
</html>
