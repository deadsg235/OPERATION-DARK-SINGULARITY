<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operation Dark Singularity</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            background: #000; 
            overflow: hidden; 
            font-family: 'Courier New', monospace;
            cursor: none;
        }
        #ui {
            position: fixed;
            top: 20px;
            left: 20px;
            color: #00ffff;
            z-index: 100;
            font-size: 20px;
            text-shadow: 0 0 15px #00ffff;
            background: rgba(0, 0, 0, 0.3);
            padding: 15px;
            border-radius: 10px;
            border: 2px solid #00ffff;
        }
        #crosshair {
            position: fixed;
            top: 50%;
            left: 50%;
            width: 4px;
            height: 4px;
            background: #00ffff;
            transform: translate(-50%, -50%);
            z-index: 100;
            border-radius: 50%;
        }
        #instructions {
            position: fixed;
            bottom: 20px;
            left: 20px;
            color: #00ff00;
            z-index: 100;
            font-size: 14px;
        }
        #gameOver {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: #ff0000;
            text-align: center;
            z-index: 200;
            display: none;
            font-size: 28px;
            background: rgba(0, 0, 0, 0.8);
            padding: 30px;
            border-radius: 15px;
            border: 3px solid #ff0000;
            text-shadow: 0 0 20px #ff0000;
        }
    </style>
</head>
<body>
    <div id="ui">
        <div>‚ù§Ô∏è Health: <span id="health">100</span></div>
        <div>üõ°Ô∏è Shield: <span id="shield">100</span></div>
        <div>üéØ Score: <span id="score">0</span></div>
        <div>üíÄ Kills: <span id="kills">0</span></div>
        <div>üî´ Weapon: <span id="weapon">Assault Rifle</span></div>
        <div>üì¶ Ammo: <span id="ammo">30/30</span></div>
    </div>
    
    <div id="instructions">
        WASD: Move | Mouse: Look | Hold Click: Auto-Fire | R: Reload | Q: Switch Weapon | Shift: Sprint
    </div>
    <div id="gameOver">
        <h2>GAME OVER</h2>
        <p>Final Score: <span id="finalScore">0</span></p>
        <p>Total Kills: <span id="finalKills">0</span></p>
        <p>Press F5 to restart</p>
    </div>
    <script type="module" src="/main.js"></script>
</body>
</html>
