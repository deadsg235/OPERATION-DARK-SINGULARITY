<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gore Shooter FPS</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { 
            background: #000; 
            overflow: hidden; 
            font-family: Arial, sans-serif;
            cursor: none;
        }
        #gameContainer { 
            position: relative; 
            width: 100vw; 
            height: 100vh; 
        }
        #ui {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 100;
        }
        #crosshair {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 20px;
            height: 20px;
            border: 2px solid #ff0000;
            border-radius: 50%;
        }
        #hud {
            position: absolute;
            bottom: 20px;
            left: 20px;
            color: #ff0000;
            font-size: 18px;
            text-shadow: 2px 2px 4px #000;
        }
        #menu {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0,0,0,0.8);
            padding: 40px;
            border-radius: 10px;
            text-align: center;
            color: #fff;
            pointer-events: all;
        }
        button {
            background: #ff0000;
            color: #fff;
            border: none;
            padding: 15px 30px;
            margin: 10px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover { background: #cc0000; }
    </style>
</head>
<body>
    <div id="gameContainer">
        <div id="ui">
            <div id="crosshair"></div>
            <div id="hitmarker" style="position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); width: 10px; height: 10px; background-color: white; border-radius: 50%; opacity: 0; transition: opacity 0.05s ease-out; pointer-events: none;"></div>
            <div id="hud">
                <div>Health: <span id="health">100</span></div>
                <div>Ammo: <span id="ammo">30</span></div>
                <div>Score: <span id="score">0</span></div>
            </div>
            <div id="menu">
                <h1>OPERATION DARK SINGULARITY</h1>
                <p>Fast-paced FPS with dismemberment</p>
                <button onclick="startGame()">START GAME</button>
                <div style="margin-top: 20px; font-size: 12px;">
                    WASD - Move | Mouse - Look | Click - Shoot | R - Reload
                </div>
            </div>
        </div>
    </div>
    <script type="module" src="./src/main.js"></script>
</body>
</html>
